<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/beffa0ce68.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <div class="container">
        <div class="left">
            <div class="contact form">
                <form class="myForm top">
                    <div class="head">
                        <h3>Contact information</h3>

                    </div>
                    <div class="input-box email">
                        <label for="email">Email</label>
                        <br>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                    </div>
                    <div class="input-box phone">
                        <label for="phone_number">Phone </label>
                        <br>
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" name="phone_number" placeholder="Enter your phone" id="phone_number">
                    </div>
                </form>
            </div>
            <div class="shipping form">
                <form class="myForm bottom">
                    <div class="head">
                        <h3>Shipping Adress</h3>
                    </div>
                    <div class="input-box name">
                        <label for="name">Full name</label>
                        <br>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="input-box adress">
                        <label for="address">Address</label>
                        <br>
                        <i class="fa-solid fa-house"></i>
                        <input type="text" id="address" name="address" placeholder="Enter your address..." required>
                    </div>

                    <div class="input-box city">
                        <label for="city">City</label>
                        <br>
                        <i class="fa-solid fa-city"></i>
                        <input type="text" id="city" name="city" placeholder="Enter your city..." required>
                    </div>


                    <div class="input-box zip">
                        <div class="input-box country">
                            <div class="zazaa">
                                <label for="country" class="tag">Country</label>
                                <br>
                                <i class="fa-solid fa-earth-europe"></i>
                                <select id="dropdown" name="country" required>
                                    <option value="turkey">Turkey</option>
                                    <option value="germany">Germany</option>
                                    <option value="usa">USA</option>
                                    <option value="canada">Canada</option>
                                    <option value="uk">UK</option>
                                </select>
                            </div>
                            <div class="zaza">
                                <label for="postcode">Post Code</label>
                                <br>
                                <i class="fa-solid fa-envelopes-bulk"></i>
                                <input type="text" id="postcode" name="postcode" placeholder="Enter your postal code..."
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="left_bottom">
                        <div class="see_this">

                            <input type="checkbox" name="check" id="input-checkbox" value="see-info-next">
                            <label for="input-checkbox"> See this information next time</label>
                        </div>
                        <div class="input-box button">
                            <button type="submit" id="submit" class="submit-button">Continue</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- !====================== -->
        <div class="right">
            <div class="shopping-card">
                <div class="back-bag">
                    <div class="back-img">
                        <img src="./IMG/photo1.png" alt="back-bag">
                    </div>
                    <div class="back-bag__name">
                        <h3>Vintage Backbag</h3>
                        <p class="price"> <strong>$54.99</strong> <sub>$94.99</sub> </p>
                    </div>
                    <div class="quantity bag">
                        <div class="quantity_counter">
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <!-- !================ -->
                <div class="shoes">
                    <div class="shoe-img">
                        <img src="./IMG/photo2.png" alt="shoes">
                    </div>
                    <div class="shoe__name">
                        <h3>Levi Shoes</h3>
                        <p class="price"> <strong>$74.99</strong> <sub>$124.99</sub> </p>
                    </div>
                    <div class="quantity shoe">
                        <div class="quantity_counter">
                            <button><i class="fa-solid fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="total">

                    <div class="total_var">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>
                    <div class="total_cost">
                        <p>Total</p>
                        <p>$148.98</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
